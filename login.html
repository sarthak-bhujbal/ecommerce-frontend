<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ShopEase - Login / Signup</title>
    <link rel="stylesheet" href="styles/auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="auth-container">
        <div id="form-toggle">
          <button id="login-btn" class="active" onclick="toggleForm(true)">
            Login
          </button>
          <button id="signup-btn" onclick="toggleForm(false)">Signup</button>
        </div>

        <form id="login-form">
          <h2>Login</h2>
          <input type="email" id="login-email" placeholder="Email" required />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
          <p><a href="#">Forgot Password?</a></p>
        </form>

        <form id="signup-form" style="display: none">
          <h2>Signup</h2>
          <input
            type="text"
            id="signup-name"
            placeholder="Full Name"
            required
          />
          <input type="email" id="signup-email" placeholder="Email" required />
          <input
            type="password"
            id="signup-password"
            placeholder="Password"
            required
          />
          <input
            type="password"
            id="signup-confirm"
            placeholder="Confirm Password"
            required
          />
          <button type="submit">Sign Up</button>
        </form>

        <div id="auth-msg"></div>
      </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="styles/auth-app.js"></script>

    <script>
      // Toggle between login and signup forms
      function toggleForm(showLogin) {
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");
        const loginBtn = document.getElementById("login-btn");
        const signupBtn = document.getElementById("signup-btn");

        if (showLogin) {
          loginForm.style.display = "block";
          signupForm.style.display = "none";
          loginBtn.classList.add("active");
          signupBtn.classList.remove("active");
        } else {
          loginForm.style.display = "none";
          signupForm.style.display = "block";
          loginBtn.classList.remove("active");
          signupBtn.classList.add("active");
        }

        // Clear messages
        document.getElementById("auth-msg").textContent = "";
      }
    </script>
  </body>
</html>
